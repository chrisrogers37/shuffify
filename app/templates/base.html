<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shuffify{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-dark': '#191414',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .fade-out {
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        .fade-out.hiding {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    <div id="flash-messages" class="fixed top-4 right-4 z-50"></div>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black/30 text-white py-4 backdrop-blur-sm">
        <div class="container mx-auto text-center text-sm">
            <p>Built with Flask and Spotify API</p>
            <p class="text-gray-400 mt-1">Â© {{ current_year }} Shuffify. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for AJAX operations -->
    <script>
        function showFlashMessage(message, category) {
            const flashContainer = document.getElementById('flash-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 mb-4 rounded-lg shadow-lg ${category === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'} fade-out`;
            messageDiv.textContent = message;
            flashContainer.appendChild(messageDiv);
            
            // Remove the message after 3 seconds with fade
            setTimeout(() => {
                messageDiv.classList.add('hiding');
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }

        async function handlePlaylistAction(formElement, action) {
            try {
                const formData = new FormData(formElement);
                const response = await fetch(formElement.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const result = await response.json();
                showFlashMessage(result.message, result.category);
                
                if (result.success) {
                    const playlistId = formElement.getAttribute('data-playlist-id');
                    const undoForm = document.getElementById(`undo-form-${playlistId}`);
                    
                    if (action === 'shuffle') {
                        // After successful shuffle, show undo button
                        if (undoForm) {
                            undoForm.classList.remove('hidden');
                        }
                    } else if (action === 'undo') {
                        // Only hide the undo button if we can't undo anymore
                        if (undoForm && !result.can_undo_more) {
                            undoForm.classList.add('hidden');
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showFlashMessage('An error occurred. Please try again.', 'error');
            }
        }
    </script>
</body>
</html>
