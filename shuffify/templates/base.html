<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shuffify{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-dark': '#191414',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .fade-out {
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        .fade-out.hiding {
            opacity: 0;
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles for better accessibility */
        button:focus,
        input:focus,
        select:focus,
        a:focus {
            outline: 2px solid #1DB954;
            outline-offset: 2px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(29, 185, 84, 0.5);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(29, 185, 84, 0.7);
        }
    </style>
</head>
<body>
    <!-- Skip to main content link for screen readers -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-white text-spotify-dark px-4 py-2 rounded z-50">
        Skip to main content
    </a>

    <!-- Flash Messages -->
    <div id="flash-messages" class="fixed top-4 right-4 z-50"></div>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black/30 text-white py-4 backdrop-blur-sm">
        <div class="container mx-auto text-center text-sm">
            <p>Built with Flask and Spotify API</p>
            <p class="text-gray-400 mt-1">Â© {{ current_year }} Shuffify. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for AJAX operations -->
    <script>
        function showFlashMessage(message, category) {
            const flashContainer = document.getElementById('flash-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 mb-4 rounded-lg shadow-lg ${category === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'} fade-out`;
            messageDiv.textContent = message;
            flashContainer.appendChild(messageDiv);
            
            // Remove the message after 3 seconds with fade
            setTimeout(() => {
                messageDiv.classList.add('hiding');
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }

        async function handlePlaylistAction(form, action) {
            const playlistId = form.dataset.playlistId;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;

            submitButton.disabled = true;
            submitButton.textContent = action === 'shuffle' ? 'Shuffling...' : 'Undoing...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `Server error: ${response.status}`);
                }
                
                showFlashMessage(data.message, data.category || 'success');
                
                if (data.playlist_state) {
                    const undoForm = document.getElementById(`undo-form-${playlistId}`);
                    const canUndo = data.playlist_state.current_index > 0;

                    if (canUndo) {
                        undoForm.classList.remove('hidden');
                    } else {
                        undoForm.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Error in handlePlaylistAction:', error);
                const errorMessage = error.message || 'An unknown error occurred.';
                showFlashMessage(errorMessage, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }

        // Add intersection observer for animations
        document.addEventListener('DOMContentLoaded', function() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in');
                    }
                });
            }, observerOptions);

            // Observe elements that should animate on scroll
            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
