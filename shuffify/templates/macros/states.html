{# macros/states.html - Reusable UI state macros #}

{% macro state_loading(message='Loading...') %}
<div class="flex items-center justify-center py-8">
  <svg class="w-6 h-6 text-white/30 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  <span class="ml-2 text-white/40 text-sm">{{ message }}</span>
</div>
{% endmacro %}

{% macro state_empty(icon_svg, title, description='') %}
<div class="rounded-2xl shadow-xl backdrop-blur-md bg-white/10 border border-white/20 p-8 text-center">
  {{ icon_svg }}
  <p class="text-white/60 text-lg mb-2">{{ title }}</p>
  {% if description %}
  <p class="text-white/40 text-sm">{{ description }}</p>
  {% endif %}
</div>
{% endmacro %}
